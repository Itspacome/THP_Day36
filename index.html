<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>The calculator</title>
        <link rel="stylesheet" href="calculator.css"/>
    </head>

<body>

    <div class="calculator">
        <div class="result">
            <input type="text" readonly="readonly" id="calc_result" class="calc_resultat"/>
        </div>
    <div class="tab">
        <div class="button"><input value="0" onclick="calcul(0)"/></div>
        <div class="button"><input value="1" onclick="calcul(1)"/></div>
        <div class="button"><input value="2" onclick="calcul(2)"/></div>
        <div class="button"><input value="+" onclick="calcul('+')"/></div>
    </div>
    <div class="tab">
        <div class="button"><input value="3" onclick="calcul(3)"/></div>
        <div class="button"><input value="4" onclick="calcul(4)"/></div>
        <div class="button"><input value="5" onclick="calcul(5)"/></div>
        <div class="button"><input value="*" onclick="calcul('*')"/></div>
    </div>
    <div class="tab">
        <div class="button"><input value="6" onclick="calcul(6)"/></div>
        <div class="button"><input value="7" onclick="calcul(7)"/></div>
        <div class="button"><input value="8" onclick="calcul(8)"/></div>
        <div class="button"><input value="-" onclick="calcul('-')"/></div>
    </div>
    <div class="tab">
        <div class="button"><input value="9" onclick="calcul(9)"/></div>
        <div class="button"><input value="/" onclick="calcul('/')"/></div>
        <div class="button"><input value="clear" onclick="location.reload()"/></div>
        <div class="button"><input value="=" onclick="calcul('=')"/></div>
    </div>

<script src="calculator.js"></script>
</body>
</html>
